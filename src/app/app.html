
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark-blue">
      <div class="row">
      <ion-title style="font-family: roboto sans-serif, Arima Madurai;">{{'LOCATION' | translate}}</ion-title>
      <button icon-only (click)="presentPopover($event)" style="background-color: transparent;">
        <div *ngIf="chosenLang == 'da'">
          <img style="width: 2.4em;" src="assets/icon/daEn.png">
        </div>
        <div *ngIf="chosenLang == 'en'">
          <img style="width: 2.4em;" src="assets/icon/enDa.png">
        </div>
      </button>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
