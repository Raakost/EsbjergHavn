
<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark-blue">
      <div class="row">
      <ion-title style="font-family: roboto sans-serif, Arima Madurai;">Lokationer</ion-title>
      <button icon-only (click)="presentPopover($event)" style="background-color: transparent;">
        <ion-icon name="settings"></ion-icon>
      </button>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
