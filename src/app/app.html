<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <div class="row">
      <ion-title>Lokationer</ion-title>
      <button icon-only (click)="presentPopover($event)" style="background-color: transparent;">
        <ion-icon name="settings"></ion-icon>
      </button>
      </div>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
    <!--<div class="row" style="position: absolute;bottom: 0;right: 0;">
      <button no-margin no-padding ion-button small style="width: 50%; background-color: transparent;">
        <img src="assets/icon/da.png"/>
      </button>
      <button no-margin no-padding ion-button small style="width: 50%; background-color: transparent;">
        <img src="assets/icon/gb.png"/>
      </button>
    </div>-->
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
