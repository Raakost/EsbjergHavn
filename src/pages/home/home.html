<!-- Page Header -->
<ion-header>
  <ion-navbar color="dark-blue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title style="font-family: roboto sans-serif, Arima Madurai;">Havnens Historie</ion-title>
  </ion-navbar>
</ion-header>

<!-- Page Content -->
<ion-content *ngIf="content">
    <img src={{content.Img}}>
  <h4 style="padding-left: 16px; padding-right: 16px;">{{content.Title}}</h4>
  <p style="padding-left: 16px; padding-right: 16px;">{{content.Text}}</p>
</ion-content>
