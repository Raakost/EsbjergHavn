</ion-header>

<!-- Page content -->
<ion-content class="no-padding" *ngIf="tabHomeContent">
  <div class="img-container">
  <div id="container1" class="twentytwenty-container">
    <img (load)="initTwenty()" src={{tabHomeContent.BeforeImg}}>
    <img (load)="initTwenty()" src={{tabHomeContent.NowImg}}>
    </div>
  </div>
  <p style="padding-right: 16px; padding-left: 16px;">{{tabHomeContent.Text}}</p>
  <button (click)="Navigation()" icon-only style="background-color: transparent;"><ion-icon color="dark-blue" name="navigate"></ion-icon></button>
</ion-content>
