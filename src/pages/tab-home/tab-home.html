<!-- Page Header -->
<ion-header>

</ion-header>

<!-- Page content -->
<ion-content class="no-padding" *ngIf="tabHomeContent">
  <div class="img-container">
  <div id="container1" class="twentytwenty-container">
    <img (load)="initTwenty()" src={{tabHomeContent.BeforeImg}}>
    <img (load)="initTwenty()" src={{tabHomeContent.NowImg}}>
    </div>
  </div>
  <p style="padding-right: 16px; padding-left: 16px;">{{tabHomeContent.Text}}</p>
  <div>
    <button style="background-color: transparent;
                   text-decoration: underline;
                   color: #488aff;
                   line-height: 1.5;
                   font-size: 1.5rem;
                   float: right;
                   padding-right: 16px;"
            (click)="Navigation()">{{'DIRECTIONS' | translate}}</button>
    <ion-icon style="float: right;
                     line-height: 1.5;
                     text-decoration: underline;
                     color: #488aff;"
              name="map"></ion-icon>
  </div>
</ion-content>
