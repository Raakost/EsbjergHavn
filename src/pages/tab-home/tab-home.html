<!-- Page Header -->
<ion-header>

</ion-header>

<!-- Page content -->
<ion-content class="no-padding bg" *ngIf="tabHomeContent">
  <div class="img-container">
  <div id="container1" class="twentytwenty-container">
    <img (load)="initTwenty()" src={{tabHomeContent.BeforeImg}}>
    <img (load)="initTwenty()" src={{tabHomeContent.NowImg}}>
    </div>
  </div>
  <div style="padding-left: 16px; padding-right: 16px; margin-bottom: 50px; font-family: Roboto!important;" [innerHtml]="tabHomeContent.Text"></div>
  <ion-fab bottom right>
    <button style="font-family: Coda;" (click)="Navigation()" ion-fab color="med-blue">{{'DIRECTIONS' | translate}}</button>
  </ion-fab>
</ion-content>
